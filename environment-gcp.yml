# run: conda env create --file environment.yml

name: lemmatizer-env
channels:
  - conda-forge
dependencies:
  - python=3.5.3
  - gensim
  - keras
  - tensorflow-gpu=1.14
  - python-Levenshtein
  - scikit-learn
  - smart_open
  - pytest
  - pydot
  - graphviz
  - tqdm
  - pip
  - pip:
    - py-dom-xpath-six
